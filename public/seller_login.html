<body>


 

  <div id="divErrorMsg" class="container d-flex justify-content-center align-items-center "
    style="width: 100%; height: 500px;">
    <!-- <div class=" d-flex justify-content-center flex-column align-items-center" style="width: 500px; height: 500px;"> -->
    <img id="loading" src="img_please_wiat.gif" style="width: 200px; height: 200px;">

  </div>
  </div>

  <div class="container" id="divContent" style="display: none;">
    <div style="width: 500px; height: 500px; margin: 70px auto;">

      <div style="width: 100%; height: auto; display: none;" class="myBorder" id="msgHeader">
        <image src="img_ok.png" style="width: 20px; height: 20px;" class="ml-2" id="imgHeader" />
        <span id="actionMsg"></span>
      </div>
      <h1 class="d-flex justify-content-center">Account Login</h1>
      <hr />

      <form>
        <div class="form-group">
          <label for="txtEmailhelp">Email</label>
          <input type="email" class="form-control" id="txtEmail" aria-describedby="txtEmailhelp" required>

        </div>
        <div class="form-group">
          <label for="txtPassword">Password</label>
          <input type="password" class="form-control" id="txtPassword">
        </div>

        <div class="form-group">
          <label for="loginAs">Log in as: </label>
          <select name="user_type" id="user_type">
            <option value="admin">Admin</option>
            <option value="seller">Seller</option>
            <option value="pharmacist">Pharmacist</option>
            <option value="doctor">Doctor</option>
          </select>
        </div>

        <button type="button" class="btn btn-success" id="btnSubmit">Submit</button>
      </form>

      <div class="mt-3">
        <!-- <button type="button" class="btn btn-link">Forgot Password</button> -->
        <a class="d-flex justify-content-end" href="#" id="btnForgotPassword">Forgot Password</a>
        <br />
        <a class="d-flex justify-content-end" href="adduser.html">New User? Register</a>
      </div>


    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
