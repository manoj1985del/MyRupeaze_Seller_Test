<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save And Edit Price</title>
    <link rel="icon" href="img_logo.png">

     <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
  integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
  crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
  integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
  crossorigin="anonymous"></script>


<style>
  .myBorder {
    border: 2px black solid;
    background-color: pink;
  }

  .newBorder {
    border: 2px black solid;
    background-color: orange;
  }
</style>

<!-- CSS only -->
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
  integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="myStyle.css">
<link rel="stylesheet" href="table.css">

</head>
<body>
        <div class="container" style="width: 600px; height: 600px; margin:50px auto">

            <div class="d-flex justify-content-center">
            <img class="d-flex justify-content-center" src="img_logo.png" id="imgProduct" />
        </div>

        <div>
            <form>
                <div class="form-group">
                  <label for="txtProductName">Product Name</label>
                  <input type="text" class="form-control" id="txtProductName" aria-describedby="txtNameHelp" disabled>
                </div>
    
                <div class="form-group">
                  <label for="txtOnlinePrice">Online Price</label>
                  <input type="number" class="form-control" id="txtOnlinePrice" disabled>
                </div>
    
    
                <div class="form-group">
                    <label for="txtGST">GST</label>
                    <input type="text" class="form-control" id="txtGST" disabled>
                  </div>
    
                  <div class="form-group">
                    <label for="txtStockQty">Stock Qty</label>
                    <input type="text" class="form-control" id="txtStockQty" required>
                  </div>
    
                  <div class="form-group">
                    <label for="txtYourPrice">Your Price</label>
                    <input type="text" class="form-control" id="txtYourPrice">
                  </div>
    
                <button type="button" class="btn btn-success" id="btnSubmit">Submit</button>
              </form>
        </div>

        </div>
    
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
          integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
          crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
          integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
          crossorigin="anonymous"></script>
      
          <!-- The core Firebase JS SDK is always required and must be listed first -->
      <script src="/__/firebase/7.15.5/firebase-app.js"></script>
      
      <script src="/__/firebase/7.15.5/firebase-auth.js"></script>
      <script src="/__/firebase/7.15.5/firebase-storage.js"></script>
      <script src="/__/firebase/7.15.5/firebase-messaging.js"></script>
      <script src="/__/firebase/7.15.5/firebase-firestore.js"></script>
      <script src="/__/firebase/7.15.5/firebase-performance.js"></script>
      
      <!-- TODO: Add SDKs for Firebase products that you want to use
           https://firebase.google.com/docs/web/setup#available-libraries -->
      <script src="/__/firebase/7.15.5/firebase-analytics.js"></script>
      
      <!-- Initialize Firebase -->
      <script src="/__/firebase/init.js"></script>
      <script type="text/javascript" src="common.js"></script>
      <script type="text/javascript" src="start_selling.js"></script>
</body>
</html>
