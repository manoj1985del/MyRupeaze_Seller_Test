            border: 2px #28318c solid;

   <style>
       .textColorWhite{
           color: white;

<body style="width: 100%;">

    <div id="divProgress">


        <div id="divErrorMsg" class="container d-flex justify-content-center align-items-center "
            style="width: 100%; height: 500px;">

            <img id="loading" src="img_please_wiat.gif" style="width: 200px; height: 200px;">

        </div>
    </div>

    <div class="container d-flex justify-content-center mt-50 mb-50" >

        <div class="row justify-content-center" id="divContent" style="display: none;">

            <div class="col-md-12 text-right mb-3">
                <button class="btn btn-primary" id="download">Download PDF</button>
            </div>

            <div class="col-md-12">

                <div class="card" id="consultation">
 
                    <div class="card-header header-elements-inline myBorder" >
                    <div class="text-left">
                        <!-- <h6 class="card-title text-primary">My Rupeaze - Swasthya</h6> -->
                        <img src="myrupeaze_practo.jpg" />
                    </div>
                       
                        <div class="text-sm-right textColorWhite">
                            <h5 class="text-sm-right mb-2 mt-md-2" id="txtDoctorName"></h5>
                            <ul class="list list-unstyled mb-0">
                                <li><span class="font-weight-semibold" id="txtDoctorDegree"></span></li>
                                <li><span class="font-weight-semibold" id="txtDoctorAddress"></span></li>
                            </ul>
                        </div>                   
                     </div>
                     
                     <div class="card-header bg-transparent header-elements-inline" >
                        <div class="text-left">
                            <h6 class="text-left mb-2 mt-md-2" id="txtPatientName"> </h6>
                            <h6 class="text-left mb-2 mt-md-2" id="txtPatientDetails"></h6>
                        </div>  
                        <div class="text-sm-right">
                            <h6 class="text-right mb-2 mt-md-2" id="txtConsultationDate"> </h6>
                            <h6 class="text-right mb-2 mt-md-2" id="txtConsultationId"></h6>
                        </div>                   
                     </div>

                     <div class="card-header bg-transparent" >
                        <div class="text-left">
                            <h6 class="text-muted mb-2 mt-md-2">CHIEF COMPLAINTS</h6>
                            <ul class="text-muted mb-2 mt-md-2" id="ulChiefComplaints"></h6>
                        </div>   
                                                 
                     </div>

                     <div class = "card-header bg-transparent">
                        <div class="text-left">
                            <h6 class="text-muted mb-2 mt-md-4">PROVISIONAL DIAGONISIS </h6>
                            <hr />
                            <h6 class="mb-2 mt-md-2" id="txtDiagonosis"> </h6>
                        </div>     
                     </div>
                      

                     <div class="table-responsive">
                        <table id="tblMedicine" class="table table-lg">
                    
                        </table>
                    </div>


                    <div class="card-header bg-transparent" >
                        <div class="text-left">
                            <h6 class="text-muted mb-2 mt-md-2">GENERAL ADVICE/NOTES </h6>
                        </div>   
                         <div class="text-left">
                             <ul id="liAdvice" class="text-muted mb-2 mt-md-2" >

                             </ul>
                            <!-- <h6 class="text-muted mb-2 mt-md-2" id="txtAdvice"></h6> -->
                            <!-- <h6 class="text-muted mb-2 mt-md-4" id="txtFollowUp"></h6> -->
                        </div>                               
                     </div>

                     <div class = "card-header bg-transparent">
                        <div class="text-left">
                            <h6 class="text-muted mb-2 mt-md-4">Follow Up </h6>
                            <span class="text-muted mb-2 mt-md-4" id="txtFollowUp"></span>
                        </div>     
                     </div>

                    </div>

                </div>

            </div>
