        <label for="txtCity">City*</label>
        <input type="text" class="form-control" id="txtCity" readonly>

        <input type="text" class="form-control" id="txtState" readonly>
      </div>

      <div class="form-group">
        <label for="txtPincode">Pincode*</label>
        <input type="text" class="form-control" id="txtPincode" readonly>
      </div>

      <div class="form-group">
        <label for="txtOpeningTime">Opening Time*</label>
        <input type="time" class="form-control" id="txtOpeningTime">
      </div>

      <div class="form-group">
        <label for="txtOpeningTime">Closing Time*</label>
        <input type="time" class="form-control" id="txtOpeningTime">
      </div>
