<body>
    <div class="container">
        <div style="width: 500px; height: 500px; margin: 70px auto;">
          <h1 class="d-flex justify-content-center">Register User</h1>
          <hr />

          <form>
            <div class="form-group">
              <label for="txtEmailhelp">Email</label>
              <input type="email" class="form-control" id="txtEmail" aria-describedby="txtEmailhelp" required>
              
            </div>
            <div class="form-group">
              <label for="txtPassword">Password</label>
              <input type="password" class="form-control" id="txtPassword">
            </div>

            <div class="form-group">
                <label for="txtConfirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="txtConfirmPassword">
              </div>

            <button type="button" class="btn btn-success" id="btnSubmit">Submit</button>
          </form>


         
        </div>
    </div>
